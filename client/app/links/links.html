<div id='container'>
  <!-- Your html here -->
  <div ng-repeat="link in data.links">

    <h2>{{link.title}}</h2>
    {{link.url}}
    <br />
    <i><a href="{{link.base_url}}/api/links{{link.code}}">{{link.base_url}}/api/links/{{link.code}}</a></i>
    <br />
    Visits: {{link.visits}}
  </div>

</div>
