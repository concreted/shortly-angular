<div id='container'>
  <!-- Your html here -->
  <input type="text" name="search" placeholder="Search???" ng-model="search"/>
  <div ng-repeat="link in data.links | orderBy:'visits':true | filter: search">

    <h2>{{link.title}}</h2>
    {{link.url}}
    <br />
    <i><a href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/api/links/{{link.code}}</a></i>
    <br />
    Visits: {{link.visits }}
  </div>

</div>
