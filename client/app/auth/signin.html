<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' novalidate>
    <!-- <input type='text' ng-model='user.username' ng-class="{'error': user.username.$pristine'}" ng-minlength="3" ng-maxlength="10" required> -->
    <input
      type = "text"
      name = "username"
      ng-model="user.username"
      ng-minlength="3"
      ng-maxlength="10"
      ng-class="{'error': signinForm.username.$invalid && !signinForm.username.$pristine}"
      required
      />
    <p ng-show="signinForm.username.$invalid && !signinForm.username.$pristine">You name is required.</p>

    <input
      type="password"
      name="password"
      ng-model="user.password"
      ng-minlength="1"
      ng-class="{'error': signinForm.password.$invalid && !signinForm.password.$pristine}"
      required
    />
    <p ng-show="signinForm.password.$invalid && !signinForm.password.$pristine">You password is required.</p>

    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
